<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with content</title>
    <link rel="stylesheet" href="layout-style.css">
</head>
<body>
    <div class="wrapper-1">
        <div class="layout-title">
            <h2>Layout-1</h2>
        </div>
        <div class="grid">
            <div class="col col-3 header-height"></div>
            <div class="col col-9 header-height"></div>
        </div>
        <div class="grid">
            <div class="col col-2 menu-height"><strong>Home</strong></div>
            <div class="col col-2 menu-height"><strong>Category</strong></div>
            <div class="col col-2 menu-height"><strong>About-us</strong></div>
            <div class="col col-2 menu-height"><strong>Blog</strong></div>
            <div class="col col-2 menu-height"><strong>Gallery</strong></div>
            <div class="col col-2 menu-height"><strong>Services</strong></div>
        </div>
        <div class="grid">
            <div class="col col-12 after-menu-height"></div>
        </div>
        <div class="grid">
            <div class="col body-height col-2"></div>
            <div class="col body-height col-10"></div>
        </div>
        <div class="grid">
            <div class="col col-12 footer-height"></div>
        </div>
    </div>


    <div class="wrapper-3">
        <div class="layout-title">
            <h2>Layout-2</h2>
        </div>
        <div class="grid">   
            <div class="col-lay-2 col-3 h-50"></div>
            <div class="col-lay-2 col-9 h-50"></div>
        </div>
        <div class="grid">   
            <div class="col-lay-2 col-2 menu-height"></div>
            <div class="col-lay-2 col-2 menu-height"></div>
            <div class="col-lay-2 col-2 menu-height"></div>
            <div class="col-lay-2 col-2 menu-height"></div>
            <div class="col-lay-2 col-2 menu-height"></div>
            <div class="col-lay-2 col-2 menu-height"></div>
        </div>
        <div class="grid">
            <div class="col-lay-2 after-menu-height col-3"></div>
            <div class="col-lay-2 after-menu-height col-6"></div>
            <div class="col-lay-2 after-menu-height col-3"></div>
        </div>
        <div class="grid">
            <div class="col-lay-2 h-90 col-6"></div>
            <div class="col-lay-2 h-90 col-6"></div>
        </div>
        <div class="grid">
            <div class="col-lay-2 h-470 col-2"></div>
            <div class="col-lay-2 h-470 col-10"></div>
        </div>
       <div class="grid">
          <div class="col-lay-2 h-60 col-12"></div>
       </div>
    </div>


    <div class="wrapper-3">
        <div class="layout-title">
            <h2>Layout-3</h2>
        </div>
        <div class="grid">   
            <div class="col-lay-3 col-3 h-80"></div>
            <div class="col-lay-3 col-9 h-80"></div>
        </div>
        <div class="grid">   
            <div class="col-lay-3 col-2 menu-height"></div>
            <div class="col-lay-3 col-2 menu-height"></div>
            <div class="col-lay-3 col-2 menu-height"></div>
            <div class="col-lay-3 col-2 menu-height"></div>
            <div class="col-lay-3 col-2 menu-height"></div>
            <div class="col-lay-3 col-2 menu-height"></div>
        </div>
        <div class="grid">
            <div class="col-lay-3 after-menu-height-3 col-3"></div>
            <div class="col-lay-3 after-menu-height-3 col-2"></div>
            <div class="col-lay-3 after-menu-height-3 col-2"></div>
            <div class="col-lay-3 after-menu-height-3 col-5"></div>
        </div>
        <div class="grid">
            <div class="col-lay-3 h-90 col-2"></div>
            <div class="col-lay-3 h-90 col-6"></div>
            <div class="col-lay-3 h-90 col-4"></div>
        </div>
        <div class="grid">
            <div class="col-lay-3 body-height col-5"></div>
            <div class="col-lay-3 body-height col-7"></div>
        </div>
       <div class="grid">
          <div class="col-lay-3 h-60 col-12"></div>
       </div>
    </div>
</body>
</html>
