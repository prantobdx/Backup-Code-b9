<body>

  <!-- ................image changes by js.................. -->
    <div class="first-div">
        <div class="img-main">
            <img src="img/img-1.jpg" alt="" id="mainImage">
        </div>
    
        <div class="img">
            <img src="img/img-2.jpg" alt="" id="img-2" >
            <img src="img/img-3.jpg" alt="" id="img-3" >
            <img src="img/img-4.jpg" alt="" id="img-4" >
            <img src="img/img-5.jpg" alt="" id="img-5" >
        </div>
    </div>

    <script>
        var mainImage = document.getElementById('mainImage');
        var img2 = document.getElementById('img-2');
        img2.onclick = function(){
            mainImage.setAttribute('src',this.getAttribute('src'));
        }
        var img3 = document.getElementById('img-3');
        img3.onclick = function(){
            mainImage.setAttribute('src',this.getAttribute('src'));
        }
        var img4 = document.getElementById('img-4');
        img4.onclick = function(){
            mainImage.setAttribute('src',this.getAttribute('src'));
        }
        var img5 = document.getElementById('img-5');
        img5.onclick = function(){
            mainImage.setAttribute('src',this.getAttribute('src'));
        }
    </script>

    <!-- ................by form live data show.................-->

   <div class="form-use">
    <form action="">
        <input type="text" onkeyup="fastName3()" id="fastName" placeholder="enter first-name">
        <input type="text" onkeyup="lastName3()"  id="lastName" placeholder="enter last-name">
       </form>
       <br>
       <table height="100" width="400" border="1">
        <tr height="50">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </tr>
        <tr height="50">
            <td id="showFastName"></td>
            <td id="showLastName"></td>
            <td onclick="fullName3()" id="showFullName"></td>
        </tr>
       </table>
   </div>

   <script>

   
     function fastName3(){
        var fastNames = document.getElementById('fastName').value;
        document.getElementById('showFastName').innerHTML = fastNames;
     }

     function lastName3() {
        var lastNames = document.getElementById('lastName').value;
        document.getElementById('showLastName').innerHTML = lastNames;
     }

     function fullName3(){
        // var fastNames = document.getElementById('fastName').value;
        // var lastNames = document.getElementById('lastName').value;

       var fastNames =document.getElementById('showFastName').innerHTML;
       var lastNames =document.getElementById('showLastName').innerHTML;

        var fullNames = fastNames + ' ' + lastNames;
        document.getElementById('showFullName').innerHTML = fullNames;
     }

   </script>
</body>
</html>
